    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/listar}">Usuarios</a>

		<div class="container mt=4">
		<a th:href="@{/newProveedor}" class="btn btn-primary" style="margin:20px;">Nuevo Proveedor</a>
		
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th>NIT</th>
						<th>Nombre</th>
						<th>Ciudad</th>
						<th>Telefono</th>
						<th>Dirección</th>

						<th>ACCIÓN</th>
					</tr>
				</thead>
				<tbody>
		  			<tr th:each="p:${proveedores}">
						<td th:text="${p.NIT}"></td> 
						<td th:text="${p.Nombre}"></td>
						<td th:text="${p.Ciudad}"></td>
						<td th:text="${p.Telefono}"></td>
						<td th:text="${p.Direccion}"></td>
						<td>
						<a th:href="@{/editarProveedor/}+${p.NIT}"  class="btn btn-warning" >Editar</a>

						<td>
						<a th:href="@{/eliminarProveedor/}+${p.NIT}"  class="btn btn-danger">Eliminar</a>

					</tr>
				</tbody>
			

			</table>
