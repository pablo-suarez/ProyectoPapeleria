<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
		<div class="container mt=4">
		
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Papelería</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/listar}">Usuarios</a>
      <a class="nav-item nav-link" th:href="@{/listarClientes}">Clientes</a>
      <a class="nav-item nav-link" th:href="@{/listarProductos}">Productos</a>
      <a class="nav-item nav-link" th:href="@{/listarProveedores}">Proveedores</a>
    </div>
  </div>
</nav>
		
		<a th:href="@{/new}" class="btn btn-primary" style="margin:20px;">Nuevo Usuario</a>
		
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th>CEDULA</th>
						<th>NOMBRE</th>
						<th>CORREO</th>
						<th>USUARIO</th>
						<th>PASSWORD</th>
						<th>ACCIÓN</th>
						<th>ACCIÓN</th>
					</tr>
				</thead>
				<tbody>
	  				<tr th:each="p:${personas}">
						<td th:text="${p.Cedula}"></td> 
						<td th:text="${p.Nombre}"></td>
						<td th:text="${p.Correo}"></td>
						<td th:text="${p.Usuario}"></td>
						<td th:text="${p.Clave}"></td>
						<td>
						<a th:href="@{/editar/}+${p.Cedula}"  class="btn btn-warning" >Editar</a>
						</td>
						<td>
						<a th:href="@{/eliminar/}+${p.Cedula}"  class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			

			</table>
		</div>
</body>
</html>
