</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Papeler√≠a</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/listar}">Usuarios</a>

		<div class="container mt=4">
			<div class="col-sm-6">
				<form th:action="@{/saveProveedor}" th:object=${proveedor} method="POST">
				<div class="card">
					<div class="card-header"></div>
					<h2>Modulo Proveedores</h2>
					<div class="card-body">
						<div class="form-group">
							<label>NIT</label>
							<input th:field="*{NIT}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>CIUDAD</label>
							<input th:field="*{Ciudad}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>DIRECCION</label>
							<input th:field="*{Direccion}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{Nombre}" type="text" class="form-control" />
						</div>
						<div class="form-group">
							<label>TELEFONO</label>
							<input th:field="*{Telefono}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
			</div>
		</div>
</body>
